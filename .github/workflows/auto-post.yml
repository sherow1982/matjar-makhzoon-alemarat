name: Auto Post Products - Twitter Only

on:
  schedule:
    # كل 7 ساعات (3 بوستات في اليوم)
    # 1:00 AM, 8:00 AM, 3:00 PM UTC
    # (3:00 صباحاً, 10:00 صباحاً, 5:00 مساءً بتوقيت مصر +2)
    - cron: '0 1,8,15 * * *'
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  post-product:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests tweepy Pillow
    
    - name: Run auto-posting script (Twitter only)
      env:
        # مفاتيح Twitter فقط
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      run: python .github/scripts/auto_post.py
